<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.html</title>
</head>
<body>
    <script>
        let arr = [3, 6, 2, 5, 8];
        // 추가.
        arr.push(3); //뒤에서 추가
        arr.unshift(8); //앞에 추가
        console.log(arr);
        // for(let i of arr){
        //     console.log(i);
        // }
        console.log("------------------------------")
        // 삭제
        arr.pop();//뒤에서 하나씩 삭제
        arr.shift();//앞에서 부터 삭제
        console.log(arr);
        // for(let i of arr){
        //     console.log(i);
        // }
        arr.splice(0,2,13,14);// delete arr[0];     
        console.log(arr);

        arr.sort(function(a,b){
            if(a<b) return -1; // a,b의 순으로 오름차순 정렬. a - b =>음의값. 
            else if(a>b) return 1;
            else return 0;
        });
        console.log(arr);
    </script>
</body>
</html>
